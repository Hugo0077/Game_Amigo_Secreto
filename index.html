<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>

</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/anonymusfriends.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="nomes" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
            <hr class="hr-invisivel">
            <p><strong>Nomes inseridos:</strong></p>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list">
                <!--<li> nome 1 </li>-->
            </ul>
            <hr>
            <p><strong>Nomes sorteados:</strong></p>
            <ul id="resultado" class="result-list" aria-live="polite">
                <!--<li> nome 1 </li>-->
            </ul>

            <div class="botao-container">
                <button class="button-sortear" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <span>Sortear Amigo</span>
                </button>
                <button class="button-reset" onclick="resetarSorteio()">Novo Sorteio</button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
